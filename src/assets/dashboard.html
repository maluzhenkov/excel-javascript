<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pure JavaScript Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="dashboard">
        <div class="dashboard__header">
          <h1>My Excel Dashboard</h1>
        </div>
        <div class="dashboard__new-table">
          <div class="dashboard__view">
            <a href="#" class="dashboard__create"> Новая<br />Таблица </a>
          </div>
        </div>
        <div class="table-list dashboard__table-list dashboard__view">
          <div class="table-list__header">
            <span>Название</span>
            <span>Дата посещения</span>
          </div>
          <ul class="table-list__list">
            <li class="table-list__record">
              <a href="#">Талица №1</a>
              <strong>12.06.20 12:52:23</strong>
            </li>
            <li class="table-list__record">
              <a href="#">Талица №2</a>
              <strong>12.06.20 12:55:23</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
