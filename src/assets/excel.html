<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pure JavaScript Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="header excel__header">
          <div class="nav">
            <input
              class="text-field nav__title"
              type="text"
              value="Новая таблица"
            />
          </div>

          <div class="controls">
            <div class="btn">
              <i class="material-icons">delete</i>
            </div>
            <div class="btn">
              <i class="material-icons">exit_to_app</i>
            </div>
          </div>
        </div>

        <div class="toolbar excel__toolbar">
          <div class="btn">
            <i class="material-icons">format_align_left</i>
          </div>
          <div class="btn">
            <i class="material-icons">format_align_center</i>
          </div>
          <div class="btn">
            <i class="material-icons">format_align_right</i>
          </div>
          <div class="btn">
            <i class="material-icons">format_bold</i>
          </div>
          <div class="btn">
            <i class="material-icons">format_italic</i>
          </div>
          <div class="btn">
            <i class="material-icons">format_underline</i>
          </div>
        </div>

        <div class="formula excel__formula">
          <div class="formula__info">fx</div>
          <div class="formula__input" contenteditable spellcheck="false"></div>
        </div>

        <div class="table excel__table">
          <div class="row">
            <div class="row__info"></div>
            <div class="row__data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row__info">1</div>
            <div class="row__data">
              <div class="cell selected" contenteditable>A1</div>
              <div class="cell" contenteditable>B2</div>
              <div class="cell" contenteditable>C3</div>
            </div>
          </div>
          <div class="row">
            <div class="row__info">2</div>
            <div class="row__data">
              <div class="cell selected" contenteditable>A1</div>
              <div class="cell" contenteditable>B2</div>
              <div class="cell" contenteditable>C3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
